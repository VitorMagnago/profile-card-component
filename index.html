<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component | Vitor Magnago</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="card">
        <div class="user-info">
        <img src="images/image-victor.jpg" alt="" class="user-info__avatar">
        <div class="user-info__name-age">
            <h1 class="user-info__name">Victor Crest</h1>
            <span class="user-info__age">26</span>
        </div>
        <span class="user-info__city">London</span>
        </div>
        <div class="user-stats">
            <div class="user-stats__type">
                <span class="user-stats__number">80K</span>
                <span class="user-stats__title">Followers</span>
            </div>
            <div class="user-stats__type">
                <span class="user-stats__number">803K</span>
                <span class="user-stats__title">Likes</span>
            </div>
            <div class="user-stats__type">
                <span class="user-stats__number">1.4K</span>
                <span class="user-stats__title">Photos</span>  
            </div>
        </div>
    </main>
</body>
</html>
